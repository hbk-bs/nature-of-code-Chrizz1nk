<style>
:root {
	--primary-bg: #f8fafc;
	--primary-color: #22223b;
	--accent: #4f8cff;
	--border-radius: 12px;
	--shadow: 0 2px 16px rgba(0,0,0,0.07);
	--code-bg: #f4f4f4;
	--code-color: #2d3748;
}

body {
	font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
	background: var(--primary-bg);
	color: var(--primary-color);
	max-width: 800px;
	margin: 2em auto;
	padding: 2em 1.5em;
	border-radius: var(--border-radius);
	box-shadow: var(--shadow);
	line-height: 1.7;
}

h1, h2, h3 {
	color: var(--accent);
	font-weight: 700;
	letter-spacing: -1px;
}

h1 {
	font-size: 2.5rem;
	margin-bottom: 1.2em;
	text-align: center;
}

main {
	background: #fff;
	border-radius: var(--border-radius);
	box-shadow: var(--shadow);
	padding: 2em;
	margin-top: 2em;
	display: flex;
	flex-direction: column;
	align-items: center;
}

img {
	max-width: 100%;
	height: auto;
	border-radius: 8px;
	box-shadow: 0 1px 6px rgba(0,0,0,0.05);
}

pre {
	background: var(--code-bg);
	color: var(--code-color);
	padding: 1em 1.5em;
	border-radius: 8px;
	overflow-x: auto;
	font-size: 1em;
	margin: 1.5em 0;
	box-shadow: 0 1px 4px rgba(0,0,0,0.04);
}

code {
	font-family: 'Fira Mono', 'Consolas', monospace;
	background: var(--code-bg);
	color: var(--code-color);
	padding: 0.2em 0.4em;
	border-radius: 4px;
	font-size: 1em;
}

a {
	color: var(--accent);
	text-decoration: none;
	border-bottom: 1px dotted var(--accent);
	transition: border 0.2s;
}
a:hover {
	border-bottom: 1px solid var(--accent);
}

@media (max-width: 600px) {
	body, main {
		padding: 1em;
	}
	h1 {
		font-size: 2rem;
	}
}
</style>

<h1>Nature Of Code</h1>

<script src="index.js"></script>
</main>

</body>
</html>
